on: pull_request

jobs:
  flutter_test:
    name: Flutter test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.19.6
          architecture: x64
          cache: true

      - name: Configure Flutter
        run: |
          flutter channel stable
          flutter upgrade
          flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
